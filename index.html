<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp logo" class="logo">
        <h1 class="title">US Telephone Number Validator</h1>
        <div class="phone-container">
            <div class="phone__camera">
                <div class="camera__lens"></div>
            </div>
            <div class="phone__input-container">
                <label for="user-input" class="phone__label">Enter a Phone Number:</label>
                <input type="text" id="user-input" class="phone__input">
            </div>
            <p id="results-div" class="phone__results">
                Valid US number: (555)555-5555
            </p>
            <div class="btn__container">
                <button type="button" id="check-btn" class="btn__styles">Check</button>
                <button type="button" id="clear-btn" class="btn__styles">Clear</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
